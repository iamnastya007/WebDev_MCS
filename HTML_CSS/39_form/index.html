<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="reset.css">
<head>
	<title> Boilerplate</title>
	<meta charset="utf-8">
	<meta description="Boilerplate code">
	<meta keywords="Boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page">
	<form>
		<fieldset class="personal">
			<label for="fio">ФИО</label>
			<input type="text" name="fio" placeholder="Иванов Иван">

			<label for="email">e-mail</label>
			<input type="email" name="email" placeholder="email@example.com">

			<label for="password">password</label>
			<input type="password" name="password">

			<label for="birth">Date of birth</label>
			<input type="date" name="birth">

		</fieldset>


		<fieldser class="type">
			<label for="client">Have you been here before?</label>
			<input type="radio" name="client" value="yes"> <span>Yes</span>
			<input type="radio" name="client" value="no"> <span>No</span>

			<label for="purpose">Why you write me?</label>
			<select name="purpose" id="">
				<option value="good">Feel good</option>
				<option value="bad">Feel bad</option>
			</select>
		</fieldser>

		<fieldset class="message">
			<label for="message">Ваше сообщение</label>
			<textarea name="message">Ваше сообщение</textarea>
			<input type="checkbox" checked="true"> <span>Согласны с правилами сайта?</span>
		</fieldset>

		<input type="submit">	
	</form>
</div>
</body>
</html>
