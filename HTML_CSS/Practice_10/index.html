<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Верстка форм</title>
	<meta charset="utf-8">
	<meta description="Boilerplate code">
	<meta keywords="Boilerplate, test">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div>
		<header>
			<div class="header">
				<ul>
					<div class="menu-container">
						<li>Посылки</li>
						<li>Упаковка</li>
						<li>Подписка</li>
					</div>
					<div class="menu-container">
						<li>Меню</li>
					</div>
				</ul>
			</div>
		</header>

		<main>
			<div class="main">
				<div class="image">
					<form >
						<fieldset>
							<label for="name">Имя</label>
							<input type="text" name="name" placeholder="Ира">

							<label for="city">Город</label>
							<input type="text" name="city" placeholder="Сочи">

							<label for="gift">Подарок</label>
							<input type="text" name="gift" placeholder="Книга в твердом переплете">

							<label for="email">e-mail</label>
							<input type="email" name="email" placeholder="daykiller@gmail.com">

						</fieldset>
					</form>
				</div>
				<div class="after-image">
					<p>Ваша посылка уже в пути!</p>
				</div>

			</div>
		</main>
		<footer>
			<div class="footer">
				<div class="footer-container">
					<ul>
						<li>Секретные посылки для друзей</li>
						<li>Назад</li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
